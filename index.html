<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src='./js/script.js' defer></script>
</head>
<body>
    <header>
        <div class="game-title-div">
            <div class="game-logo">
                <div class="icon-mask x"></div>
                <div class="icon-mask o"></div>
                <div class="icon-mask x"></div>
                <div class="icon-mask o"></div>
            </div>
            <h1>tic-tac-toe</h1>
        </div>
        <button class="back-btn">BACK</button>
    </header>
    <main>
        <div class="start-new-game-div">
            <button class="start-new-game-btn">PLAY</button>
        </div>

        <div class="playing-div">

            <div class="player-info x">
                <div class="player-icon icon-mask x"></div>
                <div class="player-name x">Alice</div>
                <div class="player-score x"></div>
            </div>
            <div class="player-info o">
                <div class="player-icon icon-mask o"></div>
                <div class="player-name o">Bob</div>
                <div class="player-score o"></div>
            </div>

            <!-- .round-outcome-div hides by default the message. -->
            <!-- Add classes: .win/.tie (to show the win/tie message), .extra (to show the extra points message)-->
            <div class="round-outcome-div">
                <div class="round-outcome-text tie">round ends with a tie</div>
                <div class="round-outcome-text win"><div><span class="winner-player"></span> won this round!</div></div>
                <div class="round-outcome-subtext extra"><div>and gets <span class="winner-combo-extra-points"></span> points</span> for the <span class="winner-combo"><span class="winner-combo-val"></span>x combo</span>!</div></div>
                <div class="outcome-next-actions">
                    <button class="end-game-btn alt">End game</button>
                    <button class="next-round-btn alt">Next round</button>
                </div>
            </div>

            <div class="gameboard-cnt">
                <div class="gameboard">
                    <!-- <div class="cell cell-tl icon-mask"></div>
                    <div class="cell icon-mask o"></div>
                    <div class="cell cell-tr icon-mask"></div>
                    <div class="cell icon-mask"></div>
                    <div class="cell icon-mask x"></div>
                    <div class="cell icon-mask"></div>
                    <div class="cell cell-bl icon-mask"></div>
                    <div class="cell icon-mask x"></div>
                    <div class="cell cell-br icon-mask o"></div> -->
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Created by F. Rosset <a href="https://github.com/frarosset"><i class="fab fa-github"></i></a></p>
    </footer>
</body>
</html>
