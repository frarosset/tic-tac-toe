<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src='./js/script.js' defer></script>
</head>
<body>
    <header>
        <div class="game-title-div">
            <div class="game-logo"></div>
            <h1>tic-tac-toe</h1>
        </div>
    </header>
    <main>
        <!-- .outcome-div shows by default the tie message. -->
        <!-- Add classes: .win (to show the win message), .extra (to show the extra points message)-->
        <div class="outcome-div win extra">
            <div class="outcome-text tie">round ends with a tie</div>
            <div class="outcome-text win"><span class="winner-player o">Alice</span> won this round!</div>
            <div class="outcome-subtext extra">with a <span class="winner-combo o"><span class="winner-combo-val">2</span>x combo</span>, getting <span class="winner-combo-val">1</span> extra point!</div>
        </div>

        <div class="gameboard-div">
            <div class="gameboard">
                <!-- <div class="cell cell-tl icon-mask"></div>
                <div class="cell icon-mask o"></div>
                <div class="cell cell-tr icon-mask"></div>
                <div class="cell icon-mask"></div>
                <div class="cell icon-mask x"></div>
                <div class="cell icon-mask"></div>
                <div class="cell cell-bl icon-mask"></div>
                <div class="cell icon-mask x"></div>
                <div class="cell cell-br icon-mask o"></div> -->
            </div>
        </div>
    </main>
    <footer>
        <p>Created by F. Rosset <a href="https://github.com/frarosset"><i class="fab fa-github"></i></a></p>
    </footer>
</body>
</html>
